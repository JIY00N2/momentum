<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;500&display=swap" rel="stylesheet">
    <title>Momentum App</title>
</head>
<body>
    <!--로그인-->
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <header class="screen-header">
        <div class="date">yyyy.mm.dd</div>
        <div class="clock">00:00:00</div>
    </header>
    <form class="hidden" id="login-form">
    <!--input 태그의 placeholder 속성: 입력 필드에 사용자가 적절한 값을 입력하도록 도와줌-->
        <div class="login">
            <input class="login-form__id"
                required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
            />
            <input class="login-form__pw" type="submit" value="Log In"/>
        </div>
    </form>
    <div class="div-greeting">
        <h1 id="greeting" class="hidden"></h1>
    </div>
    <form id="todo-form">
        <div class="todo-input">
            <input type="text" placeholder="Write a To Do and Press Enter" required/>
        </div>
    </form>
    <div class="todo-list__div">
        <ul id="todo-list"></ul>
    </div>

    
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/apikey.js"></script>
</body>
</html>
